<script>
  // find member

  document.getElementById('findMember').addEventListener('click', findMember);


  function findMember() {
    let firstName = document.getElementById('findFirstName').value;
    let lastName = document.getElementById('findLastName').value;

    xrhPresent = new XMLHttpRequest();

    const query = '/isPresent/' + firstName + '/' + lastName;
    xrhPresent.open('GET', query, false)
    xrhPresent.onload = function () {
      if (this.status === 200) {
        if (this.responseText == "true") {
          xrh = new XMLHttpRequest();

          const querynew = '/namePresent/' + firstName + '/' + lastName;

          xrh.open('GET', querynew, false)
          xrh.onload = function () {
            if (this.status === 200) {

              const member = JSON.parse(this.responseText);
              let output = member.firstName + ' ' + member.lastName + ' [' + member.email + ']';
              document.getElementById('foundMember').innerHTML = output;
            }
          }
          xrh.send();
        }
        else {
          document.getElementById('foundMember').innerHTML = "not found";
        }
      }
    }
    xrhPresent.send();
  }

  // load team
  // <!-- //show all team memebers -->
  function loadTeam() {
    var xrh = new XMLHttpRequest();
    xrh.open('GET', '/all', true);
    xrh.onload = function () {
      if (this.status === 200) {
        const members = JSON.parse(this.responseText);

        let output = '';
        for (const i in members) {
          output += '<l>' + members[i].firstName + ' ' + members[i].lastName + ' [' + members[i].email + ']' + '</l > <br>'
        }

        document.getElementById('teamList').innerHTML = output;
      }
    }
    xrh.send();
  }


  document.getElementById('addTeamMember').addEventListener('click', addNewMember);

  document.getElementById('resetList').addEventListener('click', clearList);

  //add member
  function addNewMember() {
    let firstName = document.getElementById('firstName').value;
    let lastName = document.getElementById('lastName').value;
    let email = document.getElementById('email').value;

    let xrh = new XMLHttpRequest();
    xrh.open('POST', '/add', false);

    xrh.setRequestHeader("Content-Type", "application/json;charset=UTF-8");


    let params = JSON.stringify({
      "firstName": firstName,
      "lastName": lastName,
      "email": email
    });

    // console.log(params);
    xrh.send(params);

    loadTeam();
  }

  // clear list
  function clearList() {

    let xrh = new XMLHttpRequest();
    xrh.open('DELETE', '/deleteAll', false);
    xrh.send();


    loadTeam();

  }
</script>
